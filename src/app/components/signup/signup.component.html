<section>
    <form cForm [formGroup]="signupForm" id="signup" (submit)="signup()">
        <input id="name" cFormControl formControlName="name"  placeholder="Name" type="text" required/>
        <div class="validation" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
            <small *ngIf="signupForm.get('name')?.hasError('required')">Name is required</small>
          </div>
        <input id="email" cFormControl formControlName="email" placeholder="email" type="email" required/>
        <div class="validation" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
            <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
            <small *ngIf="signupForm.get('email')?.hasError('email')">Enter a valid email</small>
        </div>
        <input id="username" cFormControl formControlName="username" placeholder="Username" type="text" required/>
        <div class="validation" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
            <small *ngIf="signupForm.get('username')?.hasError('required')">Username is required</small>
          </div>
        <input id="password" cFormControl formControlName="password"  placeholder="Pasword" type="password" required/>
        <div class="validation" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
            <small *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
            <small *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</small>
        </div>
        <small style="color: red;">* everything ir required</small>
        <a href="login">already have an account</a>
        <input cButton class="btn" type="submit" value="Sign up"/>
        <c-alert style="display: none;" color="danger"></c-alert>
    </form>
</section>
